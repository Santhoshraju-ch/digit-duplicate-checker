<p>position-finder works! second</p>
<div>
  <h2>Find Positions of 5-Digit Numbers</h2>
  <textarea [(ngModel)]="inputString" placeholder="Enter text with numbers"></textarea>
  <button (click)="findPositions()">Find Positions</button>

  <div *ngIf="positions.length > 0">
    <h3>Positions of 5-Digit Numbers:</h3>
    <ul>
      <li *ngFor="let position of positions">{{ position }}</li>
    </ul>
  </div>

  <div *ngIf="positions.length === 0">
    <p>No 5-digit numbers found in the string.</p>
  </div>
</div>
